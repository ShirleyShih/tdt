<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link href="/static/styles.css" rel="stylesheet">
  <script src="/static/js.js"></script>
  <!-- reset CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
  <div class="freeze-top">
    <div class="navigation-section">
      <div class="div">
        <div class="title">台北一日遊</div>
        <div class="container">
          <div class="botton">預定行程</div>
          <div class="botton">登入/註冊</div>
        </div>
      </div>
    </div>

    <div class="hero-section">
      <div class="slogan-frame">
          <div class="slogan">
            <div class="header1-text">輕鬆享受台北一日悠閒</div>
            <div class="header2-text">探索每個角落，體驗城市的深度旅遊行程</div>
          </div>
          <div class="search">
            <div class="search-bar">
              <input class="input" name="searchkwbtn" id="searchkwbtn" placeholder="輸入景點名稱查詢" required>
              <div class="icon-search" id="searchIcon"></div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="list-bar">
      <div class="left-container">
        <div onclick="scrollleft();" class="arrow-left"></div>
      </div>

      <div class="middle-container">
        <!-- MRT stations will be appended here -->
      </div>

      <div class="right-container">
        <div onclick="scrollright();" class="arrow-right"></div>
      </div>
    </div>

    <div class="attractions-frame">
      <!-- attractions will be appended here -->
    </div>
  </div>
  <div class="footer">
    <div class="footer-text">COPYRIGHT © 2021 台北一日遊</div>
  </div>
</body>
</html>
