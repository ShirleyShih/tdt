<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link href="/static/css/index.css" rel="stylesheet">
  <script src="/static/js/index.js"></script>
  <!-- reset CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
  <!-- template -->
  <div class="form-signinup">
    <div class="content-signinup">
        <div class="content-signinup-top"></div>
        <div class="content-signinup-main">
          <img onclick="close_signinup();" src="/static/img/icon_close.png" class="close-signinup">
          <div class="signinup-title">登入會員帳號</div>
          <!-- <form action="/api/user" method="post" onsubmit="return validateForm()"> -->
          <form id="signinup-form">
              <input type="text" id="name" name="name" class="signinup_name" placeholder="輸入姓名">
              <input type="email" id="email" name="email" class="signinup_email" placeholder="輸入電子信箱" required>
              <input type="password" id="password" name="password" class="signinup_password" placeholder="輸入密碼" required>
              <button type="submit" id="submit_signinup" class="submit_signinup">登入帳戶</button>
          </form>
          <div class="signinup-message"></div>
          <div class="redirect-signinup">還沒有帳戶？點此註冊</div>
        </div>
    </div>
  </div>
  
  <div class="navigation-section">
    <div class="div">
      <div class="title">台北一日遊</div>
      <div class="container">
        <div class="button_booking" onclick="redirect_booking();">預定行程</div>
        <div class="button_member" onclick="open_signinup();">登入/註冊</div>
      </div>
    </div>
  </div>
  <!-- template -->

  <div class="hero-section">
    <div class="slogan-frame">
        <div class="slogan">
          <div class="header1-text">輕鬆享受台北一日悠閒</div>
          <div class="header2-text">探索每個角落，體驗城市的深度旅遊行程</div>
        </div>
        <div class="search">
          <div class="search-bar">
            <input class="input" name="searchkwbtn" id="searchkwbtn" placeholder="輸入景點名稱查詢" required>
            <div class="icon-search" id="searchIcon"></div>
          </div>
        </div>
    </div>
  </div>

  <div class="main">
    <div class="list-bar">
      <div class="left-container">
        <div onclick="scrollleft();" class="arrow-left"></div>
      </div>

      <div class="middle-container">
        <!-- MRT stations will be appended here -->
      </div>

      <div class="right-container">
        <div onclick="scrollright();" class="arrow-right"></div>
      </div>
    </div>

    <div class="attractions-frame">
      <!-- attractions will be appended here -->
    </div>
  </div>
  <!-- template -->
  <div class="footer">
    <div class="footer-text">COPYRIGHT © 2021 台北一日遊</div>
  </div>
  <script src="/static/js/user.js"></script>
  <!-- template -->
</body>
</html>
