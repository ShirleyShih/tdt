<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link href="/static/css/index.css" rel="stylesheet">
  <link href="/static/css/attraction.css" rel="stylesheet">
  <script src="/static/js/user.js"></script>
  <script src="/static/js/attraction.js"></script>
  <!-- reset CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
  <div class="body">
    <!-- template -->
    <div class="form-signinup">
      <div class="content-signinup">
          <div class="content-signinup-top"></div>
          <div class="content-signinup-main">
            <img onclick="close_signinup();" src="/static/img/icon_close.png" class="close-signinup">
            <div class="signinup-title">登入會員帳號</div>
            <!-- <form action="/api/user" method="post" onsubmit="return validateForm()"> -->
            <form id="signinup-form">
                <input type="text" id="name" name="name" placeholder="輸入姓名">
                <input type="email" id="email" name="email" placeholder="輸入電子信箱" required>
                <input type="password" id="password" placeholder="輸入密碼" name="password" required>
                <button type="submit" id="submit_signinup">登入帳戶</button>
            </form>
            <div class="signinup-message"></div>
            <div class="redirect-signinup">還沒有帳戶？點此註冊</div>
          </div>
      </div>
    </div>
    
    <div class="navigation-section">
      <div class="div">
        <div class="title" onclick="backtohome();">台北一日遊</div>
        <div class="container">
          <div class="button_booking">預定行程</div>
          <div class="button_member" onclick="open_signinup();">登入/註冊</div>
        </div>
      </div>
    </div>
    <!-- template -->

    <div class="desktop-attractions">
      <div class="attractions-section">
        <div class="picture-current">
          <div class="picture-all">
            <!-- This will hold the images -->
          </div>
          <img onclick="changeSlide(-1);" src="/static/img/left arrow.png" class="previmg">
          <img onclick="changeSlide(1);" src="/static/img/right arrow.png" class="nextimg">
          <div class="button-circle">
            <!-- This will hold the circle -->
          </div>
        </div>
        <div class="profile">
          <!-- attraction name, category & mrt will be fetch here -->
          <div class="profile-name"></div>
          <div class="profile-text"></div>
          <form>
            <div class="booking-form">
              <div class="booking-title">訂購導覽行程</div>
              <div class="profile-text">以此景點為中心的一日行程，帶您探索城市角落故事</div>
              <div>
                <span class="booking-title">選擇日期：</span>
                <input type="date" placeholder="yyyy-mm-dd">
              </div>
              <div class="select-time">
                <div class="booking-title">選擇時間：</div>
                <label>
                  <input type="radio" name="time" value="morning" id="morning" checked>
                  <div class="profile-text">上半天</div>
                </label>
                <label>
                  <input type="radio" name="time" value="afternoon" id="afternoon">
                  <div class="profile-text">下半天</div>
                </label>
              </div>
              <div>
                <span class="booking-title">導覽費用：</span>
                <span class="profile-text">新台幣</span>
                <span class="profile-text" id="fee"></span>
                <span class="profile-text">元</span>
              </div>
              <div class="booking-button"><span class="booking-button-text">開始預約行程</span></div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr class="separator-content">

    <div class="desktop-infros">
      <div class="infros-frame">
        <!-- infros will be fetched here -->
        <div class="infros-text" id="infros-descr"></div>
        <div class="infros-title">景點地址：</div>
        <div class="infros-text" id="infros-address"></div>
        <div class="infros-title">交通方式：</div>
        <div class="infros-text" id="infros-transport"></div>
      </div>
    </div>

    <!-- template -->
    <div class="footer">
      <div class="footer-text">COPYRIGHT © 2021 台北一日遊</div>
    </div>
    <script src="/static/js/user.js"></script>
    <!-- template -->
  </div>
</body>
</html>
