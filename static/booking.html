<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link href="/static/css/index.css" rel="stylesheet">
  <link href="/static/css/booking.css" rel="stylesheet">
  <script src="/static/js/index.js"></script>
  <!-- <script src="/static/js/user.js"></script> -->
  <script src="/static/js/booking.js"></script>
   <!-- reset CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
  <!-- template -->
  <div class="form-signinup">
    <div class="content-signinup">
        <div class="content-signinup-top"></div>
        <div class="content-signinup-main">
          <img onclick="close_signinup();" src="/static/img/icon_close.png" class="close-signinup">
          <div class="signinup-title">登入會員帳號</div>
          <!-- <form action="/api/user" method="post" onsubmit="return validateForm()"> -->
          <form id="signinup-form">
              <input type="text" id="name" name="name" class="signinup_name" placeholder="輸入姓名">
              <input type="email" id="email" name="email" class="signinup_email" placeholder="輸入電子信箱" required>
              <input type="password" id="password" name="password" class="signinup_password" placeholder="輸入密碼" required>
              <button type="submit" id="submit_signinup" class="submit_signinup">登入帳戶</button>
          </form>
          <div class="signinup-message"></div>
          <div class="redirect-signinup">還沒有帳戶？點此註冊</div>
        </div>
    </div>
  </div>
  
  <div class="navigation-section">
    <div class="div">
      <div class="title" onclick="backtohome();">台北一日遊</div>
      <div class="container">
        <div class="button_booking">預定行程</div>
        <div class="button_member" onclick="open_signinup();">登入/註冊</div>
      </div>
    </div>
  </div>
  <!-- template -->

  <div class="body-booking">
    <div class="section-booking-frame1">
      <div class="booking-headline"></div>
      <div class="booking-headline-none">目前沒有任何待預定的行程</div>
      <div class="booking-attraction-frame">
        <img class="booking-attraction-img"/>
        <div class="booking-attraction-content">
          <div class="booking-attraction-name"></div>
          <div class="booking-attraction-date"></div>
          <div class="booking-attraction-time"></div>
          <div class="booking-attraction-fee"></div>
          <div class="booking-attraction-address"></div>
        </div>
        <img class="booking-attraction-delete" src="/static/img/icon_delete.png"/>
      </div>
    </div>
    <hr class="separator-content">

    <form class="cart-form">
      <div class="section-booking-frame">
        <div class="booking-headline">您的聯絡資訊</div>
        <div>
          <span class="booking-cart-title">聯絡姓名：</span>
          <input type="text" id="contact-name" class="booking-cart-input" required>
        </div>
        <div>
          <span class="booking-cart-title">聯絡信箱：</span>
          <input type="email" id="contact-email" class="booking-cart-input" required>
        </div>
        <div>
          <span class="booking-cart-title">手機號碼：</span>
          <input type="text" id="contact-phone" class="booking-cart-input" required>
        </div>
        <div class="booking-cart-text">請保持手機暢通，準時送達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
      </div>
      <hr class="separator-content">

      <div class="section-booking-frame">
        <div class="booking-headline">信用卡付款資訊</div>
        <div>
          <span class="booking-cart-title">卡片號碼：</span>
          <input type="password" class="booking-cart-input" placeholder="**** **** **** ****" require>
        </div>
        <div>
          <span class="booking-cart-title">過期時間：</span>
          <input type="text" id="expiry-date" name="expiry-date" class="booking-cart-input" placeholder="MM / YY" maxlength="5" require>
        </div>
        <div>
          <span class="booking-cart-title">驗證密碼：</span>
          <input type="text" class="booking-cart-input" placeholder="CVV" maxlength="3" required>
        </div>
      </div>
      <hr class="separator-content">
      
      <div class="buy-button-frame">
        <div class="booking-cart-text" id="bill"></div>
        <button type="submit" id="submit_confirm" class="submit_confirm">確認訂購並付款</button>
      </div>
    </form>
  </div>

  <!-- template -->
  <div class="footer">
    <div class="footer-text">COPYRIGHT © 2021 台北一日遊</div>
  </div>
  <!-- <script src="/static/js/user.js"></script> -->
  <script src="/static/js/booking.js"></script>
  <!-- template -->
</body>
</html>
